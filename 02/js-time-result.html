<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            font-size:2em;
            text-align: center;
        }
    </style>

</head>
<body>
    <script>
        var now = new Date();
        var display = now.toLocaleTimeString();
        document.write("현재 시각은" + display);

    </script>
    
</body>
</html>
