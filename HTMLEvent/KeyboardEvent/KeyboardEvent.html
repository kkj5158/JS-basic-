<!DOCTYPE html>

<!--
    https://www.daleseo.com/js-key-events/

    // 키보드 이벤트 이해하고 구현하는법, 자바스크립트 코드 구조 이해하고 넘어가기 . 
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            font-size : 2rem;
            text-align:center;
            color:white;
            background: black;
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.5s ease;
            }
        .pressed{
            background: tomato;
            transform: scale(1.2);
        }    
    </style>

    <script>
        window.addEventListener("keydown", e => {
            const key = document.getElementById(e.key)
            if(key) key.classList.add("pressed")
        })
    </script>


</head>
<body>

    <div id="1"> 1 </div>
    <div id="2"> 2 </div>
    <div id="3"> 3 </div>
    
</body>



</html>
